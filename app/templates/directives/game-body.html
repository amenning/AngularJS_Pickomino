<div ng-controller="ActionController as action" class='container-body'>

	<!-- If not logged in, show login area here -->
	<game-login ng-show="action.gameStatus.gameLogin"></game-login>
	<!-- If not logged in, show registration area here -->
	<game-registration ng-show="action.gameStatus.gameRegistration"></game-registration>
	<!-- If logged in, show game selection here -->
	<game-setup ng-show="action.gameStatus.gameSetup"></game-setup>
	<!-- If logged in and game selected, show game board here -->
	<game-board ng-show="action.gameStatus.gameActive"></game-board>
	<!-- If logged in and toturial selected, show tutorial board here -->
	<tutorial-board ng-show="action.gameStatus.tutorial"></tutorial-board>

</div>
