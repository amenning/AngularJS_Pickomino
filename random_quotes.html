<!DOCTYPE html>
<html lang="en" ng-app="pickominoGame">
<head>
	<meta charset="utf-8" />
	<title>Angular Pickomino</title>
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	<link rel="stylesheet" type="text/css" href="assets/css/random_quotes.css">
	<script src="node_modules/angular/angular.js"></script>
	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="assets/js/random_quotes.js"></script>
	<script src="app/app.module.js"></script>	
</head>
<body>
	<common-header></common-header>

	<div id="mainBox" class="vertical-padding">
		<div class="container full-width-div" id="Quote_Home">
			<div class="row-fluid chalk" id="Title">
				<h1>Random Quotes</h1>
			</div>
			<div class="row-fluid">
				<button class="btn btn-block btn-primary chalk quoteButton" id="QuoteButton" target='_blank'>Next Quote</button>
			</div>
			<div class="row-fluid chalk" id="Quote_Box">Quote
			</div>
			<div class="row-fluid chalk" id="Author_Box">
			- Author
			</div>
		</div>
	</div>
	
	<common-footer></common-footer>
	
	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<script>
		$(function() {
			$('.nav-tabs a').click(function (e) {
				e.preventDefault();
				$(this).tab('show');
			});
		});
	</script>		
	
</body>
